<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="sources/style.css">
    <style>
           /* General Styles */
           body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

</head>
